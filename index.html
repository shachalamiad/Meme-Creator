<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head class="Meme-Editor">


<body onload="init()">
    <main>

        <header>
            <nav class="nav-bar-container">
                <div class="logo">Meme Creator</div>
                <ul class="nav-bar-links">
                    <li class="link gallery"><a href="" data-trans="gallery_trns">Gallery</a></li>
                    <li class="link" data-trans="mem">Memes</li>
                    <li class="link" data-trans="about">About</li>
                </ul>
                <div class="lang-selector">
                    <select class="lang-dropdown" onchange="onSetLang(this.value)">
                        <option value="en">English</option>
                        <option value="he">עברית</option>
                    </select>
                </div> 
                </div>
            </nav>
        </header>

        <section class="meme-editor">
            <div class="canvas-container">
                <canvas id="my-canvas" width="500" height="500">
                    Update your browser to enjoy canvas!
                </canvas>
            </div>

            <section class="functions-container">

                <div class="text-line">
                    <table>
                        <tr>
                            <td class="add-btn"><button onclick="onAddLine()" data-trans="add">Add</button></td>
                            <td><label for="text"></label></td>
                            <td class="lorem"><input type="text" class="input-text" id="text" class="text" name="text"
                                    onfocus="this.value=''" placeholder="Lorem ipsum dolor" /></td>
                    </table>
                </div>

                <div class="btns-container">
                    <button class="delete-txt" onclick="onDeleteTxt()"><img src="imgs/trash.png"></button>
                    <button class="increase-txt" onclick="onIncreaseTxtSize()"><img
                            src="imgs/increase font - icon.png"></button>
                    <button class="increase-txt" onclick="onDecreaseTxtSize()"><img
                            src="imgs/decrease font - icon.png"></button>
                    <button class="draw-rect-btn" onclick="onSwitchTxt()">⇆</button>
                    <button class="move-up-txt" onclick="onMoveUpTxt()">↑</button>
                    <button class="move-down-txt" onclick="onMoveDownTxt()">↓</button>

                    <!-- <input class="file-input btn" type="file" name="image" onchange="onImgInput(event)" /> -->
                    <!-- 
                    <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                        <input name="img" id="imgData" type="hidden" />
                        <button class="btn" type="submit">Publish</button>
                        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
                        <div class="share-container"></div>
                    </form> -->

                </div>
            </section>

        </section>

    </main>

    <footer class="image-gallery" >
        Please select an image
        <section class="galery">
        </section>
    </footer>

    <img src="imgs/8.jpg" id="1" class="canvas-image" />

    <script src="js/util-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/galery-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/galery-controller.js"></script>
    <script src="js/i18n-service.js"></script>
</body>

</html>
