<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head class="Meme-Editor">

<body onload="init()">
    <main>
        <nav class="nav-bar-container">
            <img class="logo" src="imgs/logo/LOGO.png">
            <ul class="nav-bar-links">
                <!-- <li class="link gallery"><a href="" data-trans="gallery_trns">Gallery</a></li> -->
                <li class="link" data-trans="about">About</li>
                <li class="lang-selector">
                    <select class="lang-dropdown" onchange="onSetLang(this.value)">
                        <option value="en">English</option>
                        <option value="he">עברית</option>
                    </select>
                </li>
            </ul>
        </nav>

        <section class="meme-editor">
            <div class="canvas-container" id="canvas" onclick="onCanvasClicked(event)">
                <canvas id="my-canvas" width="500" height="500">
                </canvas>
            </div>

            <section class="functions-container">
                <div class="text-line">
                    <input type="text" class="input-text" id="text" class="text" name="text" oninput="onInput()"
                        onClick="this.select();" placeholder="Lorem ipsum dolor" />
                </div>

                <div class="upper-btns-line">
                    <button onclick="onAddLine()" data-trans="add"><img src="imgs/icons/add.png"></button>
                    <button class="delete-txt" onclick="onDeleteTxt()"><img src="imgs/icons/trash.png"></button>
                </div>

                <div class="middle-btns-line">
                    <button class="increase-txt" onclick="onDecreaseTxtSize()"><img
                            src="imgs/icons/decrease font - icon.png"></button>
                    <button class="increase-txt" onclick="onIncreaseTxtSize()"><img
                            src="imgs/icons/increase font - icon.png"></button>
                    <button class="align-to-left" onclick="onChangeAlign('right')"><img
                            src="imgs/icons/align-to-left.png"></button>
                    <button class="align-center" onclick="onChangeAlign('center')"><img
                            src="imgs/icons/center-text-alignment.png"></button>
                    <button class="align-to-right" onclick="onChangeAlign('left')"><img
                            src="imgs/icons/align-to-right.png"></button>
                </div>
                <div class="lower-btns-line">
                    <button class="draw-rect-btn" onclick="onSwitchTxt()">⇆</button>
                    <button class="move-up-txt" onclick="onMoveUpTxt()">↑</button>
                    <button class="move-down-txt" onclick="onMoveDownTxt()">↓</button>
                    <button title="stroke color"><label for="stroke-color"><img
                                src="imgs/icons/text stroke.png" /></label></button>
                    <input type="color" id="stroke-color" class="color-input"
                        onchange="onChangeStrokeColor(this.value)" />
                    <button title="text color"><label for="txt-color"><img
                                src="imgs/icons/paint-board-and-brush.png"></label></button>
                    <input type="color" id="txt-color" class="color-input" onchange="onChangeColor(this.value)" />
                </div>
                <div>
                    <button class="show-gallery-btn" onclick="onShowGallery()">Gallery</button>
                </div>

            </section>
        </section>
    </main>
    <footer> &copy; memegen 2019

    </footer>
    <div class="image-gallery">
        <section class="galery">
        </section>
    </div>

    <script src="js/util-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/galery-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/galery-controller.js"></script>
    <script src="js/i18n-service.js"></script>
</body>

</html>
